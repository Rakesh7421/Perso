[tool:pytest]
# Pytest configuration for shared test environment

# Test discovery
testpaths = 
    NewsX/Newsfetch/tests
    react-vode-view/tests
    Perso/tests
    tereact/tests

# Test patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=NewsX/Newsfetch
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=reports/pytest_report.html
    --self-contained-html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require API access
    network: marks tests that require network access

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Ignore warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning